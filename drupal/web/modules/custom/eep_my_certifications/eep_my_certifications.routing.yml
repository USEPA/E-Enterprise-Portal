eep_my_certifications.my_certifications:
  path: '/api/cdx/certifications'
  defaults:
    _controller: '\Drupal\eep_my_certifications\Controller\EEPMyCertificationsController::fetch_my_certifications'
    _title: 'CDX Dataflows'
  methods:  [GET]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth','jwt_auth']
eep_my_certifications.eep_my_certifications_form:
  path: '/admin/config/system/eep_my_certifications_administration_form'
  defaults:
    _form: '\Drupal\eep_my_certifications\Form\AuthenticationConfigForm'
    _title: 'E-Enterprise My Certifications Authentication settings'
  description: 'Configure administration details.'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE
eep_my_certifications.link_details_json:
  path: '/api/cdx/link-details-json/{roleId}'
  defaults:
    _controller: '\Drupal\eep_my_certifications\Controller\EEPMyCertificationsController::my_cdx_json_link_details'
    _title: 'CDX Dataflows - Link Details'
  methods:  [GET]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth','jwt_auth']
eep_my_certifications.link_json_handoff:
  path: '/api/cdx/link-json-handoff/{roleId}'
  defaults:
    _controller: '\Drupal\eep_my_certifications\Controller\EEPMyCertificationsController::my_cdx_json_link_handoff'
    _title: 'CDX Dataflows - Link Handoff'
  methods:  [GET]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth','jwt_auth']
