<!--
  jQuery
-->
<script type="text/javascript" src="../../../vendor/jquery-loader.js"></script>

<!--
  jCarousel core
-->
<script type="text/javascript" src="../../../src/core.js"></script>
<script type="text/javascript" src="../../../src/core_plugin.js"></script>
<!--
  jCarousel control plugin
-->
<script type="text/javascript" src="../../../src/control.js"></script>
<!--
  jCarousel pagination plugin
-->
<script type="text/javascript" src="../../../src/pagination.js"></script>
<!--
  jCarousel stylesheet
-->
<link rel="stylesheet" type="text/css" href="../../horizontal.css">
<link rel="stylesheet" type="text/css" href="../../vertical.css">

<script type="text/javascript">
function create() {
    $('.jcarousel').jcarousel({
        wrap: 'circular'
    });
}
function createPagination1() {
    $('#jcarousel-pagination1').jcarouselPagination();
}
function createPagination2() {
    $('#jcarousel-pagination2').jcarouselPagination({
        perPage: 1
    });
}
$(function() {
    $('.jcarousel-pagination')
        .on('jcarouselpagination:active', 'a', function() {
            $(this).addClass('active');
        })
        .on('jcarouselpagination:inactive', 'a', function() {
            $(this).removeClass('active');
        });

    create();
    createPagination1();
    createPagination2();
});

</script>

<style type="text/css">
.active {
    border: 1px solid red;
}
</style>


</head>
